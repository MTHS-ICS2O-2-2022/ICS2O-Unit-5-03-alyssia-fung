<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Age checker, with JavaScript" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Alyssia fung" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Age checker</title>
  </head>
  <body>
    <body>
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <script src="./js/script.js"></script>
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Age checker</span>
          </div>
        </header>
        <main class="mdl-layout__content">
          <h4>What movies can you watch?</h4>
          <h5>Put your age in to test it!</h5>
          <p></p>
          <img
            src="./images/computer.png"
            alt="notebook-animation.svg"
            width="40%"
            height="40%"
          />
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
              <input
                class="mdl-textfield__input"
                type="text"
                pattern="-?[0-9]*(\.[0-9]+)?"
                id="age"
                aria-label="Age"
              />
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
          </form>
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="calculate()"
          >
            Match
          </button>
          <p></p>
          <div id="answer"></div>
        </main>
      </div>
    </body>
  </body>
</html>
